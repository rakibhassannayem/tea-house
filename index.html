<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontAwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="manrope-font">
    <!-- banner section here -->
    <div class="parent-div max-w-[1200px] mx-auto flex flex-col md:flex-row justify-between">
      <div class="left-div">
        <h1 class="text-7xl text-[#1C1C1C] font-extrabold mb-7 leading-30">
          It's good<br/>tea time at The<br />Tea House
        </h1>
        <p class="text-lg text-[#777777] font-medium mb-7">
          Tea and Botanical Solutions Supplier Give Optimum<br>Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="text-xl text-white font-bold py-4 px-5 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000]"
        >
          Explore More <i class="fa-solid fa-arrow-right rotate-[-40deg]"></i>
        </button>
      </div>

      <div class="right-div relative">
        <img src="./images/banner.png" class="relative top-12 right-"/>

        <div
          class="badge flex items-center gap-3 rounded-lg bg-white shadow-lg p-5 absolute left-22 bottom-0"
        >
          <i class="fa-solid fa-star text-4xl text-amber-300"></i>
          <div>
            <span class="text-[#1C1C1C] text-3xl font-extrabold">5.00</span>
            <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
